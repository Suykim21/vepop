<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>VePop - Events</title>
</head>

<body>
  <div class="navigation">
    <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
    <label for="navi-toggle" class="navigation__button">
      <span class="navigation__icon">&nbsp;</span>
    </label>

    <div class="nav">
      <img src="img/favicon.png" alt="vepop logo" class="logo">
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-home"></use>
          </svg>
          <!-- <span class="user-nav__user-name user-nav__user-name--black">Home</span> -->
          <a href="index.html" class="user-nav__user-name">Home</a>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
          <!-- <span class="user-nav__user-name">About</span> -->
          <a href="index.html" class="user-nav__user-name">About</a>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-map"></use>
          </svg>
          <span class="user-nav__user-name">Events</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
          <span class="user-nav__user-name nav-text">Bookmarks</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">13</span>
          <span class="user-nav__user-name nav-text">Messages</span>

        </div>
        <div class="user-nav__user">
          <img src="img/user-6.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jessica</span>
        </div>
      </nav>
    </div>
  </div>

  <div class="wrapper">
    <section class="trend">
      
      <div class="heading-word heading-word--nobg">
        <div class="heading-text heading-text--absolute heading-text--absolute_right">
          <p class="paragraph paragraph--two">"little fancy won't hurt."</p>
        </div>
        <h2 class="heading-two heading-two--left"><span>upcoming events</span></h2>
      </div>

      <div class="flex">
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search events" id="filterInput">
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <ul class="sort">
          <li class="sort__item value" id="sort__picked">$-$$$</li>
          <li class="sort__item az">A-Z</li>
          <li class="sort__item premium">$$$-$</li>
          <li class="sort__item za">Z-A</li>
        </ul>

      </div>

      <ul class="events" id="events">
      </ul>

      <!-- <div class="center">
            <a href="events.html" class="button">events</a>
          </div> -->

    </section>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
