<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <title>VePop</title>
</head>

<body>

  <div class="navigation">
    <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
    <label for="navi-toggle" class="navigation__button">
      <span class="navigation__icon">&nbsp;</span>
    </label>

    <div class="nav">
      <img src="img/favicon.png" alt="vepop logo" class="logo">
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-home"></use>
          </svg>
          <span class="user-nav__user-name">Home</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
          <span class="user-nav__user-name">About</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-map"></use>
          </svg>
          <span class="user-nav__user-name">Events</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
          <span class="user-nav__user-name nav-text">Bookmarks</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">13</span>
          <span class="user-nav__user-name nav-text">Messages</span>

        </div>
        <div class="user-nav__user">
          <img src="img/user-6.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jessica</span>
        </div>
        <div class="user-nav__icon-box social">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
        </div>
      </nav>
    </div>
  </div>



  <div class="container">

    <header class="header">

      <div class="header__text">
        <h2>State</h2>
        <p>of</p>
        <div>
          <h3>awesome</h3>
        </div>
      </div>
      <ul class="header__slideshow">
        <li class="header__item">
          <span>Image 01</span>
        </li>
        <li class="header__item">
          <span>Image 02</span>
        </li>
        <li class="header__item">
          <span>Image 03</span>
        </li>
        <li class="header__item">
          <span>Image 04</span>
         
        </li>
      </ul>
    </header>
    <section class="about">
      ABOUT SECTION
    </section>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
